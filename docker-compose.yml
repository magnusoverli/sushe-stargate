services:
  sushe-stargate:
    build: .
    container_name: sushe-stargate
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - SESSION_SECRET=dev-secret-please-change
      - NODE_ENV=development
      - BASE_URL=http://localhost:3000
      - DATA_DIR=/app/data